{% extends 'base.html' %}
{% block content %}
{% for popularhotel in popularhotels_list %}
    <p>{{ popularhotel.hotel_name }}</p>
    <img src="{{ popularhotel.thumbnail }}" alt="">
    <p>{{ popularhotel.comments }}</p>
    <p>{{ popularhotel.price }}</p>

{% endfor %}


    <a href="https://sp.booking.com/searchresults.html?">{{ popularhotel.city }}의 숙소 더 보기 </a>


{% endblock %}
