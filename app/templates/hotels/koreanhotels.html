{% extends 'base.html' %}
{% block content %}
{% for koreanhotel in koreanhotels_list %}
    <p>{{ koreanhotel.name }}</p>
    <a href="{% url 'koreanhotel-detail' koreanhotel.country koreanhotel.city koreanhotel.pk %}"><img src="{{ koreanhotel.thumbnail }}" alt=""></a>
    <p>{{ koreanhotel.comments }}</p>
    <p>{{ koreanhotel.price }}</p>
    <p>{{ koreanhotel.detail_url }}</p>
{% endfor %}


{% endblock %}
