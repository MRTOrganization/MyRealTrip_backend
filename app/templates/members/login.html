{% extends 'base.html' %}
{% block content %}
{% load socialaccount %}
    <h1>Login Page</h1>

    <div>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" name="username">
            <input type="password" name="password">
            <button type="submit" class="btn btn-info">로그인</button>
        </form>

        <h2><a href="{% provider_login_url 'facebook' method='oauth2' %}">페이스북 로그인</a></h2>
    </div>

{% endblock %}
